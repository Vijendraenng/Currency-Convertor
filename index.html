<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form action="#">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="number" value="100">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select">
                        <img src="https://flagsapi.com/US/flat/48.png" alt="">
                        <select class="selectOption" name="from"></select>
                    </div>
                </div>
                <span class="material-symbols-outlined exchangeIcon">
                    currency_exchange
                </span>
                <div class="to">
                    <p>To</p>
                    <div class="select">
                        <img src="https://flagsapi.com/IE/flat/48.png" alt="">
                        <select class="selectOption" name="to"></select>
                    </div>
                </div>
            </div>
            <div class="Msg">
                1USD=80INR
            </div>
            <button class="btn">Get Exchange Rate</button>
        </form>
    </div>
    <script src="Data.js"></script>
    <script src="Script.js"></script>
</body>

</html>
